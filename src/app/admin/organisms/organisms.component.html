<div class="bg">
<button nz-button class="addButton" nzType="primary">Add Organism</button>
<br />
<br />
<nz-table #editRowTable nzBordered [nzData]="listOfData">
  <thead>
  <tr>
    <th>Name</th>
    <th>Nature</th>
    <th>Activity</th>
    <th>contact Person  & Position</th>
    <th nzWidth="15%">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of editRowTable.data">
    <td>{{data.name}}</td>
    <td>{{data.nature}}</td>
    <td>{{data.activity}}</td>
    <td> {{data.contactPerson.firstName}} {{data.contactPerson.lastName}} ({{ data.contactPersonPosition }})</td>
    <td>
      <a nz-button nzType="link" nz-popconfirm nzPopconfirmTitle="Sure to delete?" (nzOnConfirm)="deleteRow(data.id)">Delete</a>
      <a nz-button nzType="link">Edit</a>
    </td>
  </tr>
  </tbody>
</nz-table>
</div>
