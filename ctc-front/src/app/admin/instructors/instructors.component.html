<div class="bg">
  <button
    nz-button
    nzType="primary"
    class="backButton"
    *ngIf="isShowUser"
    (click)="doNotShowUserDetails()"
  >
    Go Back
  </button>
<a nz-button class="addButton" nzType="primary" *ngIf="!isShowUser" href="/signup-instructor">Add Instructor</a>
<br />
<br />
<nz-table #editRowTable nzBordered [nzData]="listOfData" *ngIf="!isShowUser">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>phone number</th>
    <th nzWidth="15%">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of editRowTable.data">
    <td>{{data.user.firstName}}</td>
    <td>{{data.user.lastName}}</td>
    <td>{{data.user.email}}</td>
    <td>{{ data.user.phoneNumber }}</td>
    <td>
      <a nz-button nzType="link"><i
        nz-icon
        nzType="info-circle"
        nzTheme="outline"
        (click)="showUserInfos(data.user.id)"
      ></i
      ></a>
      <a nz-button nzType="link" nz-popconfirm nzPopconfirmTitle="Sure to delete?" (nzOnConfirm)="deleteRow(data.id)"><i
        nz-icon
        nzType="delete"
        nzTheme="outline"
      ></i
      ></a>

    </td>
  </tr>
  </tbody>
</nz-table>
  <nz-layout *ngIf="isShowUser">
    <app-profile-update
      [adminContext]="adminContext"
      [userId]="showUserDetails"
    ></app-profile-update>
  </nz-layout>
</div>
